[ea.representation]
size=100

[ea.population]
size=1000
initial_size=1

[ea.environment]
x=10
y=10

[ea.scheduler]
time_slice=30

[ea.mutation]
site.p=0.0075
insertion.p=0.05
deletion.p=0.05
uniform_integer.min=0
uniform_integer.max=29

[ea.run]
updates=20000
epochs=1
checkpoint_prefix=checkpoint

[ea.statistics]
recording.period=10
